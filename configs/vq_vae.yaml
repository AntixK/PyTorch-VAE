model_params:
  name: "VQVAE"
  in_channels: 3
  quantizer: "ema_reset"
  embedding_dim: 64
  num_embeddings: 512
  img_size: 64
  beta: 1.0
  mu: 0.99

data_params:
  data_path: "Data/"
  train_batch_size: 64
  val_batch_size: 64
  patch_size: 64
  num_workers: 4

exp_params:
  LR: 0.0003
  weight_decay: 0.0
  scheduler_gamma: 0.0
  kld_weight: 0.00025
  manual_seed: 1265

trainer_params:
  gpus: [1]
  max_epochs: 10

logging_params:
  save_dir: "logs/"
  name: "VQVAE"
